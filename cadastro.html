<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0fb5d3af77.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Cadastra-se.css">
    <title>Cadastra-se</title>
</head>
<body>
    <a href="index.html" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
          <path strokeLinecap="round" strokeLinejoin="round" d="m7.49 12-3.75 3.75m0 0 3.75 3.75m-3.75-3.75h16.5V4.499" />
        </svg>
    </a>
    <div id="form">
        <form action="obrigado.html">
            <h2 class="title">Cadastrar</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-regular fa-circle-user"></i>
                <input id="username" name="username" placeholder="Username" type="text" required>
            </div>

            <label for="email">Email</label>
            <div class="input">
                <i class="fa-regular fa-envelope"></i>
                <input id="email" name="email" placeholder="Email" type="text" required>
            </div>

            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="senha" name="senha" placeholder="Password" type="password" required>
            </div>
   

            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </div>
</body>
</html>
